<h3>Add User</h3>
<div style="width: 400px;">
  <form [formGroup]="adduserform" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first"
        required
        name="first"
        formControlName="first"
        [(ngModel)]="user.first"
      />
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last"
        required
        name="last"
        formControlName="last"
        [(ngModel)]="user.last"
      />
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        required
        name="age"
        formControlName="age"
        [(ngModel)]="user.age"
      />
    </div>

    <div class="form-group">
      <label for="name">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        name="title"
        formControlName="title"
        [(ngModel)]="user.title"
      />
    </div>

    <div class="form-group">
      <label for="name">Other</label>
      <input
        type="text"
        class="form-control"
        id="other"
        required
        name="other"
        formControlName="other"
        [(ngModel)]="user.other"
      />
    </div>

    <div class="form-group">
      <label for="name">Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        required
        name="company"
        formControlName="company"
        [(ngModel)]="user.company"
      />
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        name="email"
        formControlName="email"
        [(ngModel)]="user.email"
      />
    </div>

    <div class="form-group">
      <label for="name">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        required
        name="phone"
        formControlName="phone"
        [(ngModel)]="user.phone"
      />
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        name="address"
        formControlName="address"
        [(ngModel)]="user.address"
      />
    </div>

    <div class="form-group">
      <label for="name">Address2</label>
      <input
        type="text"
        class="form-control"
        id="address2"
        required
        name="address2"
        formControlName="address2"
        [(ngModel)]="user.address2"
      />
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        required
        name="city"
        formControlName="city"
        [(ngModel)]="user.city"
      />
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
        required
        name="state"
        formControlName="state"
        [(ngModel)]="user.state"
      />
    </div>

    <div class="form-group">
      <label for="name">Zipcode</label>
      <input
        type="text"
        class="form-control"
        id="zipcode"
        required
        name="zipcode"
        formControlName="zipcode"
        [(ngModel)]="user.zipcode"
      />
    </div>
    <button class="btn btn-success" (click)="backtoUsers()">
      Cancel
    </button>

    <button type="submit" class="btn btn-success">
      Save
    </button>
  </form>
</div>
